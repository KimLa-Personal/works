<div class="page" id="PageView">

	<header class="header">
		<h1 class="header-logo"><a href="/"><img src="/common/img/logo.png" alt="flours.tokyo"></a></h1>
	</header>

	<div class="topVisual js-carousel">
		<ul class="topVisual-list js-carouselImageList">
			<li><a href=""><figure><img src="/img/top_carousel/main_image01.jpg" alt="三軒茶屋　はたごや"><figcaption>三軒茶屋　はたごや</figcaption></figure></a></li>
			<li><a href=""><figure><img src="/img/top_carousel/main_image02.jpg" alt=""><figcaption>写真2</figcaption></figure></a></li>

		</ul>
		<ul class="topVisual-btn js-carouselBtnList">
		</ul>
	</div>

	<main class="main">

		<div class="main-description">
			<p class="main-description-catch">あなたらしい花屋を見つけよう</p>
			<p class="main-description-text">
				レストランに味や雰囲気の違いがあるように、お花屋さんにも個性があります。<br>
				flours.tokyo は、いろんな街を取材して見つけたおすすめのお花屋さんをご紹介します。<br>
				大切な人に贈る「あなたらしい花束」を、お出かけ先やお住いの街で探してみてください。
			</p>
		</div>

		<section class="main-section searchArea">
			<h2 class="main-section-title">お花屋さんを探す</h2>
			<div class="searchArea-area">
				<ul class="searchArea-area-list js-areaNavList">
				</ul>
			</div>
		</section>

		<section class="main-section galleryArea">
			<h2 class="main-section-title">お店の Photo Gallary</h2>
			<div class="galleryArea-gallery">
				<div data-is data-is-access-token="<!-- Your Instagram Access Token -->" data-is-source="@muradosmann" data-is-scroll-control="true" data-is-direction="vertical" data-is-free-mode="true" data-is-effect="fade"></div>
			</div>
			<div class="galleryArea-instagram">

			</div>
		</section>

		<aside class="main-aside snsArea">
			<div class="snsArea-columnLeft">
				<div class="snsArea-facebook">

				</div>
			</div>
			<div class="snsArea-columnRight">
				<p class="snsArea-description">
					新しく取材したお店の情報や、季節のお花の写真を<br>
					Facebook・Twitter でお知らせします。<br>
					行きたいお店を見つけたら「いいね」お願いします。
				</p>
				<div class="snsArea-twitter">

				</div>
			</div>
		</aside>
